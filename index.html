<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>EB Bill</title>
	
	<script>
        function ebill()
		{
            var v1=document.getElementById("n1").value;
            var v2=document.getElementById("n2").value;
			var unit=v2-v1;
			var name=document.getElementById("string");
            var n=document.getElementById("number");
            var bill;
			document.getElementById("d4").innerHTML=name.value;
            document.getElementById("d6").innerHTML=n.value;
			if(unit<0)
			{
				alert("invalid")
			}
			if(unit>0 && unit<=100)
			{
				bill="Free"
            }
            if(unit>100 && unit<=200)
			{
				unit=unit-100;
                bill=unit*1.5;
            }
            if(unit>200 && unit<=500)
			{
				unit=unit-200;
                bill=(unit*3)+200;
            }   
            if(unit>500)
			{
				unit=unit-500;
                bill=(unit*6.6)+350+1380;
            }
            document.getElementById("tot").innerHTML=bill;
        }
    </script>
</head>

<body style="text-align: center; background-color: lightblue;color: black;">
	<div class="container-fluid p-4 bg-dark text-white text-center"><h1>EB BILL</h1> </div>
    <br><br><br><form>
        <label>Name :</label>
        <input type="text" id="string"> <br> <br>
        <label>ID Number : </label>
        <input type="number" id="number"> <br> <br>
        <label>Last Month Bill (Units) : </label>
        <input type="number" id="n1">  <br> <br>
        <label>This Month Bill(Units) : </label>
        <input type="number" id="n2"> <br> <br>		
    </form>
	
<div style="padding-left:5px;"><input type="button" value="Calculate" onclick="ebill()"></div>
<div style="background-color: black;">
    <p style="color: whitesmoke;font-style: oblique;">customer name:</p>
    <p id="d4" style="color: whitesmoke;"></p>
    <p style="color: whitesmoke;font-style: oblique;">customer id:</p>
    <p id="d6" style="color: whitesmoke;"></p>
    <p style="color: whitesmoke;font-style: oblique;">Your current bill amount</p>
    <p id="tot" style="color: whitesmoke;"></p>
</div>	
</body>
</html>
